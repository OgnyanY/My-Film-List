{% load static %}
<html>

<head>
  <title>My Movie list</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
  <link rel="icon" href="{% static 'logo.png' %}" type="image/png">
</head>

<body>
  {% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p class = "back">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </form>
  {% endblock %}
</body>

</html>
